<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{%load static%}
{%block title_block%}{{post.title}}{%endblock%}

{%block body_block%}
{%if sent%}
<h1>Email Sent successfully</h1>
<h2>{{post.title}} by Email Enjoy your Reading</h2>

{%else%}
<h1>Share {{post.title}} by Email</h1>
<form  method="post">
  {{form.as_p}}
  {%csrf_token%}
  <input type="submit" name="" class='btn btn-lg btn-success' value="Share By Email">
</form>
{%endif%}

{%endblock%}
